<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/space.css"/>
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
<title>帮帮测试</title>
<body>
<div id="wrapper">
	<div id="space">
    	<div id="scene">
    		<h1>帮帮</h1>
            <div id="scale_area">
				<div id="scale_font">&raquo; Font Size &laquo;</div>
            </div>
            <div id="menu">
            	<div class="holder"> <a href="user/showUserAllMessage.action">个人中心</a></div>
        		<div class="holder"> <a href="editspaceinfo.jsp">个性化设置</a></div>
        		<div class="holder"> <a href="#">相册</a> </div> 
            </div>          
        </div>
        <div id="content">
        	<div id="left_con">
            	<div id="sidebar">
                    <h2>页面导航</h2>
                    <ul>
                        <li><a href="user/showUserAllMessage.action">个人中心</a></li>
                        <li><a href="editspaceinfo.jsp">个性化设置</a></li>
                        <li><a href="#">相册</a></li>
                    </ul>
        		</div>
            </div>
            <div id="right_con">
            	<div class="message">
		            <form class="h" action="addMessage.action" method="post">
		            	<div class="mess">有什么想找大家帮忙的?</div>
		            	<div class="meta"></div>
		            	<div class="title"><label>标题：</label><input type="text" name="title" /></div>
	                	<div class="area"><label>内容：</label><textarea name="content" cols="100" rows="5"></textarea></div>
	                    <div class="button_wrapper"><input class="button" type="submit" value="发表"/></div>
	                </form>
                </div>
            	<div class="meta"></div>
            	<div class="post">
            		<div class="meta">
            			<div class="clear"></div>
            		</div>
	            	<s:iterator value="#request.all" id="mes" status="sta">
	            		<div class="margin-b-30">
                    		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        		<div class="box london">
                            		<div class="box-icon">
                                		<a href="#"><img src="images/user.png" alt="Image"/></a><span>用户信息</span>
                            		</div>
                            		<div class="info float-container">
                                		<div class="col-sm-12 london-title">
                                    		<span><a href="user/showMessage.action?username=<s:property value='#mes.username'/>
	            					& id=<s:property value='#mes.id'/>"><s:property value="#mes.title"/></a><small>:</small></span
                                            ><p>点击(<s:property value="#mes.hasread"/>)
                                        |评论数:<s:property value="#request.critiqueCounts[#sta.index]"/></p>
                                        </div>
                                		<p><s:property value="#mes.content"/></p><hr />
                                		<div class="col-sm-12 location-main"> 
                                    		<div class="pull-left location">
                                        		<i class="fa fa-map-marker fa-2x"></i><span>位置信息</span>
                                    		</div>
                                    		<div class="pull-right user-icons">
                                                <a href="#"><i class="fa fa-star fa-2x"></i></a>
                                                <a href="#"><i class="fa fa-user fa-2x"></i></a>
                                                <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                                    		</div>
                                		</div>
                            		</div>
                        		</div>
                    		</div>
                		</div>
                     	<div class="clear"></div>
	            	</s:iterator>
	            	<div class="comment" align="center">
	            		当前第${page.currentPage}页,共${page.totalPage }页,每页显示${page.everyPage }条记录
	            		<s:if test="#request.page.hasPrePage">
	            			<a href="showAllMessage.action?currentPage=1">首页</a>
	            			<a href="showAllMessage.action?currentPage=${page.currentPage - 1 }">上一页</a>
	            		</s:if>
	            		<s:else>首页 上一页</s:else>
	            		<s:if test="#request.page.hasNextPage">
	            			<a href="showAllMessage.action?currentPage=${page.currentPage + 1 }">下一页</a>
	            			<a href="showAllMessage.action?currentPage=${page.totalPage }">尾页</a>
	            		</s:if>
	            		<s:else>下一页 尾页</s:else>
	            	</div>
            	</div>
            </div>
        </div>
        <div id="footer">
            <div class="clear"> </div>
            <hr />
            <p class="credit">空间网站系统</p>
        </div>
    </div>
</div>
</body>

</html>
